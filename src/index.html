<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>MC ToDo</title>
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <header class="header">
                <h1 class="header-title">Kategorilerim</h1>
                <form class="sidebar-form" data-new-category-form>
                    <div class="form-control">
                        <input type="text" placeholder="Kategori Adı Gir" data-new-category-input>
                    </div>
                    <button class="btn btn-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i> Kategori Ekle
                    </button>
                </form>
            </header>
            <ul class="sidebar-list" data-categories>
                <li class="sidebar-item">Tüm Kategoriler</li>
            </ul>
        </aside>

        <!-- Main -->
        <main class="main">
            <!-- Header -->
            <header class="header">
                <div>
                    <h1 class="header-title"><strong>MC ToDo'ya</strong>, Hoşgeldin</h1>
                    <div class="currently-viewing" data-currently-viewing>Tüm Kategorileri Görüyorsun</div>
                </div>

                <!-- Create Todo Form -->
                <form class="create-todo-form" data-new-todo-form>
                    <div class="form-control">
                        <select data-new-todo-select required>
                            <option value="">Tüm Kategoriler</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <input type="text" data-new-todo-input placeholder="Enter Todo" required>
                    </div>
                    <button class="btn btn-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i> Görev Ekle
                    </button>
                </form>

                <!-- Update Todo Form -->
                <form class="edit-todo-form" data-edit-todo-form>
                    <div class="form-control">
                        <select data-edit-todo-select>
                            <option value="">Tüm Kategoriler</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <input type="text" data-edit-todo-input placeholder="Enter Todo" required>
                    </div>
                    <button class="btn btn-primary">Kaydet</button>
                </form>
            </header>

            <!-- Cards -->
            <section class="todos-container" data-cards>
            </section>
        </main>
    </div>
    <script src="./main.js"></script>
</body>

</html>
